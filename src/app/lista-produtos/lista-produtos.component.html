<br>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <h1 class="h2">Listagem de Produtos</h1>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <button class="btn btn-primary" routerLink="/cadastrarprodutos">Cadastrar produto</button>
</div>

<a *ngFor="let produto of produtos"
routerLink="/produto/{{produto.id}}/detalhes">
  <div>
   <ul class="list-group"> 
    <li class="list-group-item">{{produto.nome}}</li> 
  </ul>
  </div>
</a>
