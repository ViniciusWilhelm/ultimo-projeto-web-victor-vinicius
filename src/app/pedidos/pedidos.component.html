<br>
<h1>Pedidos</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="Numero" class="control-label">Numero</label>
        </div>
        <div class="col-sm-12">
            <input type="number" class="form-control" name="numero" id="numero" 
            placeholder="Numero" required #numero="ngModel" [(ngModel)]="pedido.numero">
        </div>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submeter</button>
</form>
<a *ngFor="let pedido of pedidos"
    routerLink="/detalhepedidos/{{pedido.id}}">
  <div>
    <h4>{{pedido.numero}}</h4>
  </div>
</a>
