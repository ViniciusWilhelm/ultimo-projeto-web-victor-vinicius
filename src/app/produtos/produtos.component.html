<h1>Produtos</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="Numero" class="control-label">Numero</label>
        </div>
        <div class="col-sm-12">
            <input type="number" class="form-control" name="numero" id="numero" 
            placeholder="Numero" required #numero="ngModel" [(ngModel)]="produto.numero">
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submeter</button>
        <button routerLink="/produtos" class="btn btn-primary" >Voltar</button>
    </div>
</form>
