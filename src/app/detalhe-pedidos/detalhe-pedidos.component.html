<br>
<div>
    <button routerLink="/pedidos" class="btn btn-primary">Voltar</button>
</div>
<br>
<h1>Detalhes do pedido {{pedido.nome}}</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="Nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required #nome="ngModel"
                [(ngModel)]="pedido.nome">
        </div>
        <div class="col-sm-12">
            <label for="Nome" class="control-label">Numero</label>
        </div>
        <div class="col-sm-12">
            <input type="number" class="form-control" name="numero" id="numero" placeholder="Numero" required
                #nome="ngModel" [(ngModel)]="pedido.numero">
        </div>
    </div>
</form>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Alterar</button>
    <button (click)="delete()" class="btn btn-primary">Excluir</button>
</div>
