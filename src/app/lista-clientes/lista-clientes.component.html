<br>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <h1 class="h2">Clientes</h1>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <button class="btn btn-primary" routerLink="/cadastrarclientes">Cadastrar cliente</button>
    <button class="btn btn-primary" >Excluir cliente</button>
</div>

<a *ngFor="let cliente of clientes"
routerLink="/cliente/{{cliente.id}}/detalhes">
  <div>
   <ul class="list-group"> 
    <li class="list-group-item">{{cliente.nome}}</li> 
  </ul>
  </div>
</a>
